version: '3.8'

services:
  mongodb:
    container_name: mongodb
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - 'mongo_data:/data/db'
    command: mongod --bind_ip_all
    networks:
      - live-workspace-network

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - '6379:6379'
    volumes:
      - 'redis_data:/data'
    command: redis-server --notify-keyspace-events KEx
    networks:
      - live-workspace-network

  server:
    container_name: server
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - '8420:8420'
    volumes:
      - ./server:/app
      - /app/node_modules
    env_file:
      - .env.ec2
    depends_on:
      - mongodb
      - redis
    command: yarn start:dev
    networks:
      - live-workspace-network

networks:
  live-workspace-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
